name: Cypress healthy check report
on:
  push:
    branches:
     - 'main'
  schedule:
    - cron: '0 5 1-31 * *'    
     
     

jobs:
  cypress-e2e-chrome:
    runs-on: ubuntu-latest
#    container: cypress/browsers:node18.12.0-chrome106-ff106
    
    steps:
    - name: Checkout repository â˜‘ï¸
      uses: actions/checkout@v3
    
    - name: Install Node.js ğŸ“¥
      uses: actions/setup-node@v3
      with:
          node-version: 18
    
    - name: Install dependencies ğŸ“¦
      run: npm install
      
    - name: Run Cypress tests ğŸ§ª
      run: npm run health:chrome
      continue-on-error: true

    - name: Merge test results â™»ï¸
      run: npm run report:merge
      
    - name: Generate HTML report ğŸ½ï¸
      run: npm run report:generate
      
    - name: Deploy report page ğŸ¥‚
      uses: peaceiris/actions-gh-pages@v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        
        publish_dir: ./public
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        